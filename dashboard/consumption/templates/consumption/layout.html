
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/lib/bootstrap.min.css' %}">

    <title>SMAP Energy Challenge 1</title>
  </head>
  <body>
    {% block content %}{% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/lib/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/lib/popper.min.js' %}"></script>
    <script src="{% static 'js/lib/bootstrap.min.js' %}"></script>

    <!-- Chart JS -->
    <script src="{% static 'js/lib/Chart.bundle.min.js' %}"></script>

    <!-- Custom JS -->
    {% block custom_script %}{% endblock custom_script %}

  </body>
</html>
